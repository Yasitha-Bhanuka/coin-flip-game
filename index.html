<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coin flip game</title>
</head>
<body>
  <button onclick="
    playGame('heads');
    ">
    heads
  </button>
  <button onclick="
    playGame('tails');
    ">
    tails
  </button>
  <script>
    
    
    
    function playGame(guess){
      
      const move = Math.random();
      const comResult = (move < 0.5) ? 'heads' : 'tails';
      
      console.log( guess === comResult ? 'You win!' : 'You lose!');

    }
  </script>
</body>
</html>
