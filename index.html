<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coin flip game</title>
</head>
<body>
  <button onclick="
    playGame('heads');
    ">
    heads
  </button>
  <button onclick="
    playGame('tails');
    ">
    tails
  </button>
  <script>
    
    const score = {
      wins: 0,
      loses: 0
    };
    
    function playGame(guess){
      
      const move = Math.random();
      const comResult = (move < 0.5) ? 'heads' : 'tails';
      
      const result = ( guess === comResult ? 'You win!' : 'You lose!');

      console.log(result);

      (result === 'You win!') ? score.wins++ : score.loses++;

      console.log(score);

    };

  </script>
</body>
</html>
